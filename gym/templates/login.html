{% extends 'base.html' %}
{% load static %}
{% block content %}

    {% ifequal error "no" %}
        <script>
            alert("login successfully!")
            window.location = ("/")
        </script>

    {% endifequal %}
    {% ifequal error "yes" %}
        <script>
            alert("Invalid login credentials, try again")
        </script>

    {% endifequal %}
    <div  class="container-fluid" style="background-color: black;">
        <div class="row">
            <div class="col-md-6 pb-2" style="padding-top: 6rem">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{% static 'images/c1.jpg' %}" alt="First slide" width="100%"
                                 height="400px" style="border-radius: 10px">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'images/e2.jpg' %}" alt="Second slide"
                                 width="100%" height="400px" style="border-radius: 10px">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'images/c3.jpg' %}" alt="Third slide" width="100%"
                                 height="400px" style="border-radius: 10px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-white">
                <h2 class="text-center admin text-white font-weight-bold pb-5" style="padding-top: 6rem">Admin
                    Login</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="uname" class="col-sm-2 col-form-label font-weight-bold">Admin Name</label>
                        <div class="col-sm-10 col-md-8">
                            <input type="text" class="form-control" id="uname" name="uname" placeholder="Admin Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label font-weight-bold">Password</label>
                        <div class="col-sm-10 col-md-8">
                            <input type="password" class="form-control" id="inputPassword3" name="password"
                                   placeholder="Password">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-2">

                        </div>
                        <div class="col-md-8 pb-2">
                            <button type="submit"
                                    class="btn btn-outline-primary btn-lg btn-block text-white bg-primary">Sign in
                            </button>

                        </div>
                    </div>

                </form>

            </div>

        </div>
    </div>
{% endblock content %}
