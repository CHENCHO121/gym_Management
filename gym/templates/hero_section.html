{% extends 'base.html' %}
{% load static %}

        <div>
        <section class="carousel" style="padding-top:3.5rem">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel"  >
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/c1.jpg' %}" class=" w-100" alt="img" height="620px">

                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/c2.jpg' %}" class=" w-100"alt="img" height="620px">

                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/c3.jpg' %}" class=" w-100" alt="img"height="620">

                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </section>

        </div>
