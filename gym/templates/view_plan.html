{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container pb-2 mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center text-primary font-weight-bold pb-5 text-center"
                    style="padding-top: 6rem;text-align: right!important;">View Plans</h2>
            </div>
            <div class="col-md-6">
                <h5 class="text-center text-primary font-weight-bold pb-5"
                    style="padding-top: 6rem;text-align: right!important"><a href="/"><span
                        class="fa fa-arrow-circle-o-left text-dark"></span> DashBoard</a></h5>
            </div>

        </div>
        <table id="example" class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Amount</th>
                <th scope="col">Duration</th>
                <th scope="col">Remove</th>

            </tr>
            </thead>
            <tbody>
            {% for i in plan %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.amount }}</td>
                    <td>{{ i.duration }}</td>
                    <td><a class="btn btn-danger" href="/delete_plan/{{ i.id }}"
                           onclick="return confirm('Are you sure')">Delete</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

{% endblock content %}
